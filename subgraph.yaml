specVersion: 0.0.5
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: WhiteDec
    network: mumbai
    source:
      address: "0x62f11682570431bb8EEb879e4e8F9591AAa643Bf"
      abi: WhiteDec
      startBlock: 0x9fa3f75f345ccac882a2d99533d4c531eb712fa98c11db57c40fbd1d53f17787
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Approval
        - ApprovalForAll
        - Funding
        - Published
        - Transfer
        - UpdatePaper
      abis:
        - name: WhiteDec
          file: ./abis/WhiteDec.json
      eventHandlers:
        - event: Approval(indexed address,indexed address,indexed uint256)
          handler: handleApproval
        - event: ApprovalForAll(indexed address,indexed address,bool)
          handler: handleApprovalForAll
        - event: Funding(address,address,uint256,uint256,uint256)
          handler: handleFunding
        - event: Published(uint256,string,string,address,bool,uint256)
          handler: handlePublished
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleTransfer
        - event: UpdatePaper(uint256,bool,uint256)
          handler: handleUpdatePaper
      file: ./src/white-dec.ts
